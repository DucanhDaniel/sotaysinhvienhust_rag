<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý Sổ tay Sinh viên</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-robot"></i>
            <h1>Trợ lý Sổ tay Sinh viên Bách khoa</h1>
        </header>

        <main class="chat-box">
            <div id="messages">
                <!-- Initial bot message -->
                <div class="message bot-message">
                    <p>Chào bạn, tôi là trợ lý ảo. Hãy hỏi tôi về Sổ tay Sinh viên hoặc chọn một câu hỏi gợi ý bên dưới nhé!</p>
                </div>
            </div>
        </main>

        <!-- FAQ Section -->
        <div class="faq-container">
            <div id="faq-list" class="faq-list">
                <!-- FAQ items will be dynamically inserted here by JavaScript -->
            </div>
        </div>

        <footer class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Gõ câu hỏi của bạn tại đây...">
                <button id="send-button" title="Gửi câu hỏi"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>

    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
